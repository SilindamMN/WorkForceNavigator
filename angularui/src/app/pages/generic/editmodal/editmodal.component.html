<!-- Modal -->
<div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close text-white" (click)="close()">
          <span>&times;</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6" *ngFor="let field of fields">
              <div class="form-group mb-3">
                <label [for]="field.name">{{ field.label }}</label>

               <!-- Text / Email / Number -->
<input *ngIf="field.type !== 'checkbox'"
       [type]="field.type"
       class="form-control"
       [(ngModel)]="model[field.name]"
       [name]="field.name">

<!-- Checkbox -->
<div class="form-check mt-2" *ngIf="field.type === 'checkbox'">
  <input type="checkbox"
         class="form-check-input"
         [(ngModel)]="model[field.name]"
         [name]="field.name"
         [id]="field.name">
  <label class="form-check-label" [for]="field.name">{{ field.label }}</label>
</div>


              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
      </div>

    </div>
  </div>
</div>

<!-- Backdrop -->
<div class="modal-backdrop fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'"></div>
