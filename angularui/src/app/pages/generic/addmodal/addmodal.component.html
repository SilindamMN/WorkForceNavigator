<div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close text-white" (click)="close()">&times;</button>
      </div>
      
      <div class="modal-body">
        <form >
          <div class="row">
            <div class="col-md-6" *ngFor="let field of fields">
              <div class="form-group">
                <label>{{field.label}} <span *ngIf="field.required" class="text-danger">*</span></label>
                
                <!-- Text Input -->
                <input *ngIf="field.type === 'text' || field.type === 'email' || 
                             field.type === 'password' || field.type === 'number'"
                      [type]="field.type" 
                      class="form-control" 
                      [(ngModel)]="model[field.name]"
                      [name]="field.name">
                
                <!-- Textarea -->
                <textarea *ngIf="field.type === 'textarea'"
                          class="form-control" 
                          [(ngModel)]="model[field.name]"
                          [name]="field.name"
                          rows="3"></textarea>
                
                <!-- Date Input -->
                <input *ngIf="field.type === 'date'"
                      type="date" 
                      class="form-control" 
                      [(ngModel)]="model[field.name]"
                      [name]="field.name">
                
                <!-- Select Dropdown -->
                <select *ngIf="field.type === 'select'"
                        class="form-control" 
                        [(ngModel)]="model[field.name]"
                        [name]="field.name">
                  <option value="">Select {{field.label}}</option>
                  <option *ngFor="let option of field.options" [value]="option.value">
                    {{option.label}}
                  </option>
                </select>
                
                <!-- Checkbox -->
                <div *ngIf="field.type === 'checkbox'" class="form-check">
                  <input type="checkbox" 
                        class="form-check-input" 
                        [(ngModel)]="model[field.name]"
                        [name]="field.name">
                  <label class="form-check-label">{{field.label}}</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn"  (click)="submit()">
          submitText
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'"></div>
